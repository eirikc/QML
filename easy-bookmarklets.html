<body>
	<h1>Javascript bookmarklets</h1>
	<p>⚡⚡ Drag these links to your bookmarks bar ⚡⚡</p>

    <div>
        <p><a href="javascript:(function(){void(q=prompt('Serial Number:'));if(q)window.open('https://portal.masterloop.net/#/devices/general/'+encodeURI(q))})();">Quick Masterloop</a></p>
    </div>
