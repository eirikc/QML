<!DOCTYPE html>
<!-- TESTING6 -checking out styling options. Opens link in new tab -->
<html>
<head>
<script>
    function setURL(){
    var sn_value = document.getElementById("sn_id").value;
    var ml_url =  "https://portal.masterloop.net/#/devices/general/"+sn_value;
    window.open(ml_url);
    }
    var input = document.getElementById("sn_id");
    input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("link_btn").click();
        }
    });
</script>
</head>
<style>
    body {
        background-color: #0D1117;
        
    }
    label {
        color: white;
    }
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=button]:hover {
  background-color: #7B7B7B;
}
</style>
<body>
<div style="text-align:center; margin:30px 5px auto;">
        <!--label for="sn_id">Serial number:</label-->
        <input type="Text" placeholder="Serial number" id="sn_id" maxlength="8" size="10"/>
        <input type='button' id="link_btn" onclick='setURL()' value='Enter'> 
</div>
</body>
</html>
